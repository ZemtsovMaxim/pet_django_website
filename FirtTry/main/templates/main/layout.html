{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/c38b88ea91.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">

        <a><img class="navbar-brand" src="{% static 'main/img/logo.jpg' %}" alt="Лого"></a>

        <ul class="navbar-menu">
            <li><a href="{% url 'about' %}">Обо мне</a></li>
            <li><a href="{% url 'portfolio' %}">Портфолио</a></li>
            <li><a href="{% url 'contacts' %}">Контакты</a></li>
            <li><a href="{% url 'news_home' %}">Новости</a></li>
        </ul>
        <ul class="navbar-social">
            <a href="#" title="Connect with me on Linkedin"><li class="fa-brands fa-linkedin-in"></li></a>
            <a href="#" title="Explore my github"><li class="fa-brands fa-github"></li></a>
            <a href="#" title="Follow me on Instagram"><li class="fa-brands fa-instagram"></li></a>
            <a href="#" title="Communicate with me by telegram"><li class="fa-brands fa-telegram"></li></a>
            <a href="{% url 'registration' %}" title="Login"><li class="fa-solid fa-user"></li></a>
        </ul>




    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
