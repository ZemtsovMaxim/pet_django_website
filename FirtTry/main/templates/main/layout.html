{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/c38b88ea91.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar">

        <a><img class="navbar-brand" src="{% static 'main/img/logo.jpg' %}" alt="Лого"></a>

        <ul class="navbar-menu">
            <li><a href="{% url 'about' %}">Обо мне</a></li>
            <li><a href="{% url 'portfolio' %}">Портфолио</a></li>
            <li><a href="{% url 'contacts' %}">Контакты</a></li>
            <li><a href="{% url 'news_home' %}">Новости</a></li>
        </ul>
        <ul class="navbar-social">
            <li class="fa-brands fa-linkedin-in"><a href="#" title="Connect with me on Linkedin"></a></li>
            <li class="fa-brands fa-github"><a href="#" title="Explore my github"></a></li>
            <li class="fa-brands fa-instagram"><a href="#" title="Follow me on Instagram"></a></li>
            <li class="fa-brands fa-telegram"><a href="#" title="Communicate with me by telegram"></a></li>
        </ul>




    </nav>


    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-house"></i>Обо мне</li></a>
            <a href="{% url 'portfolio' %}"><li><i class="fa-solid fa-address-card"></i>Портфолио</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-brands fa-telegram"></i>Контакты</li></a>
            <li><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></a></li>
        </ul>
    </aside>



    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
